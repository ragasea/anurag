<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <style>
        /* Basic styling for the tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #e0e0e0;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        // JavaScript to handle tab switching
        function openTab(event, tabId) {
            // Remove 'active' class from all tabs and contents
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add 'active' class to the clicked tab and corresponding content
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body>
    <!-- Tabs navigation -->
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'section1')">Section 1</div>
        <div class="tab" onclick="openTab(event, 'section2')">Section 2</div>
        <div class="tab" onclick="window.location.href='page2.html'">Go to Page 2</div>
    </div>

    <!-- Tabs content -->
    <div id="section1" class="tab-content active">
        <h2>Welcome to Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>
    <div id="section2" class="tab-content">
        <h2>Welcome to Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>
</body>
</html>
